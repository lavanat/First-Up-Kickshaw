<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    
    <title>Kickshaw</title>
</head>
<body class="has-text-light">
    <div class="container">
        
        <div class="model-container">
        <button type="submit" class="btn" id="open">Hungry? Let's get started!</button>
        <div class="popup" id="popup">
            <h5>Here's how Kickshaw works..</h5>
            <p>Simply enter you zipcode, select filters for resturants and hit submit!</p>
            <button type="button" id="close">OKAY!</button>
        </div>

        </div>
    </div>
    <header >
        <h1 id="title" class="is-size-1">Kickshaw</h1>
        
        <img src="assets/images/gourmetDish.jpg" alt="This is an image of a gourmet meat dish." id="img" class="center"/>
    
        <p id="desc"class="is-size-5">This is a simple program designed to provide users with quality dining options.</p>
    </header>
    <div>
        <form class="has-text-white-ter">
            <input type="text" id="zipcode" maxlength="5" min="0" max="99999" pattern="[0-9]+" placeholder="Zipcode" required/> <!--script must limit # to 5 digit-->
            <input type="string" id="cuisine" placeholder="Cuisine"/>
            <input type="tel" id="rating" placeholder="Rating (1-5)" maxlength="1" min="1" max="5"/> <!--1 digit, less than 6--> 
            <input type="number" id="price" placeholder="Price" min="0"/>          
        </form>
        <button type="submit">Submit</button>
    </div>

    <div id="past-searches"></div>
 
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-API.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
