<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    
    <title>Kickshaw</title>
</head>
<body class="has-text-light">
    <div class="container">
        
        <div class="model-container">
        <button type="submit" class="btn" id="open">Hungry? Let's get started!</button>
        <div class="popup" id="popup">
            <h5>Here's how Kickshaw works..</h5>
            <p>Simply enter you zipcode, select filters for resturants and hit submit!</p>
            <button type="button" id="close">OKAY!</button>
        </div>

        </div>
    </div>
    <header >
        <h1 id="title" class="is-size-1">Kickshaw</h1>
        
        <img src="assets/images/gourmetDish.jpg" alt="This is an image of a gourmet meat dish." id="img" class="center"/>
    
        <p id="desc"class="is-size-5">This is a simple program designed to provide users with quality dining options.</p>
    </header>
    


    <div>
        <form class="has-text-white-ter">
         <label>Zipcode:<input type="text" id="zipcode" placeholder="5 Digit Zipcode" maxlength="5"/></label> <!--script must limit # to 5 digit-->
         <label>Cuisine:<input type="string" id="cuisine"/></label>
         <label>Rating:<select id="rating">
            <option value="Select Rating">Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
         </select></label>
           
         <label>Price:<select id="price">
            <option value="Select Price Lvl">Select Price Lvl</option>
            <option value="20">$</option>
            <option value="40">$$</option>
            <option value="60">$$$</option>
            <option value="100">$$$$</option>
         </select></label>   

        </form>
        <button type="submit" id="btn">Submit</button>
    </div>

    <div id="past-searches"></div>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-API.js"></script>
</body>
</html>
