<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kickshaw</title>
   
</head>
<body>

<div class="container">
    <button type="submit" class="btn" id="open">Hungry? Let's get started!</button>
    <div class="popup" id="popup">
        <h2>Here's how Kickshaw works..</h2>
        <p>Simply enter you zipcode, select filters for resturants and hit submit!</p>
        <button type="button" id="close">OKAY!</button>
    </div>
</div>



    <header>
        <h1 id="title">Kickshaw</h1>
        <img src="assets/images/gourmetDish.jpg" alt="This is an image of a gourmet meat dish."/>
        <p id="desc">This is a simple program designed to provide users with quality dining options.</p>
    </header>
    <div>
        <form>
         <label>Zipcode:<input type="number" id="zipcode"/></label> <!--script must limit # to 5 digit-->
         <label>Cuisine:<select id="cuisine">Cuisine></select></label>
         <label>Rating:<select id="rating">></select></label>  
         <label>Price:<select id="price">></select></label>           
        </form>
        <button type="submit">Submit</button>
    </div>
 
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
