<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    
    <title>Kickshaw</title>
</head>
<body >
    <header>
        <h1 id="title" class="is-size-1 has-text-centered">Kickshaw</h1>
        
        <img src="assets/images/gourmetDish.jpg" alt="This is an image of a gourmet meat dish." id="img" class="center"/>
    
        <p id="desc">This is a simple program designed to provide users with quality dining options.</p>
    </header>
    <div>
        <form>
         <label>Zipcode:<input type="number" id="zipcode"/></label> <!--script must limit # to 5 digit-->
         <label>Cuisine:<select id="cuisine">Cuisine></select></label>
         <label>Rating:<select id="rating">></select></label>  
         <label>Price:<select id="price">></select></label>           
        </form>
        <button type="submit">Submit</button>
    </div>
 
    
    <script src="assets/js/script.js"></script>
</body>
</html>
